<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap');
        </style>
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="" method="post" name="FormEntrace">
            <div class="inputBox">
            <label for="">Name:</label>
            <input type="text" id="name-input" class="formInput" maxlength="70" minlength="15" autocomplete="off" onkeydown="OnlyLetter()" pattern="[A-Za-z]+" title="Only letters">
            <label for="">E-mail:</label>
            <input type="email" id="mail-input" class="formInput" maxlength="40" minlength="10" autocomplete="off" title="exemple@email.com">
            <label for="">Phone: (optional)</label>
            <input type="tel" id="tel-input" class="formInput" maxlength="16" onkeyup="handlePhone(event)" placeholder="99 99 99090-9090" autocomplete="off">
            <div>
                <label for="">Password:<span onclick="changerTypeInput()" class="togglepass" for="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" id="IconChangeColor">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" id="mainIconPathAttribute" fill="#000000"></path>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" id="mainIconPathAttribute" fill="#000000"></path>
                    </svg></span></label>
                <input type="password" id="Pass-input" class="formInput" minlength="8" autocomplete="off">
                
            </div> 
        </form>  
            <div class="boxButtonForm">
                <button type="button" onclick="sendInfoForm(), lengthMin()">Send</button>
                <button type="button" onclick="clearOutp()">Clear output</button>
                <button type="reset" onclick="FormClear()">Clear form</button> 
                <button type="submit">Confirm -></button>
            </div> 
        </div>
            <output>
                <h2>Data output</h2>
                <h4 id="NameOutput"></h4>
                <h4 id="MailOutput"></h4>
                <h4 id="TelOutput"></h4>
            </output>
    </section>
    <script src="./form.js"></script>
    <script src="./input.js"></script>
</body>
</html>
